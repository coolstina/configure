# API short description.
title = "SWAGGERX DESIGN BY HELLOSHAOHUA."

# API vesion.
version = "v1.2.3"

# API schemes.
schemes = ["http", "https"]

# API consumes.
consumes = ["application/json"]

# API produces.
produces = ["application/json"]

# Security definitions
[security_definitions]
[security_definitions.app_token_header]
type = "apiKey"
name = "X-Access-Token"
in = "header"

[security_definitions.app_token_query]
type = "apiKey"
name = "token"
in = "query"

[security_definitions.client_token_header]
type = "apiKey"
name = "X-Access-Token"
in = "header"

[security_definitions.client_token_query]
type = "apiKey"
name = "token"
in = "query"




